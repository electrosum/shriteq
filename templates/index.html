<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>⚡ Smart Power Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

    <style>
      body {
        background: linear-gradient(135deg, #000428, #004e92);
        color: #fff;
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin: 20px 0;
        color: #00e6ff;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .camera,
      .charts {
        margin: 15px;
      }
      .camera img {
        border-radius: 15px;
        border: 3px solid #00e6ff;
        width: 640px;
        height: 480px;
      }
      .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px 25px;
        width: 180px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      }
      .card h3 {
        color: #00e6ff;
        margin-bottom: 8px;
      }
      .card p {
        font-size: 20px;
        margin: 0;
      }
      #gauge {
        width: 250px;
        height: 200px;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <h1>⚡ Smart Power Dashboard</h1>

    <div class="container">
      <div class="camera">
        <img src="{{ url_for('video_feed') }}" id="cam" />
        <div class="stats">
          <div class="card">
            <h3>Power Used</h3>
            <p id="used">0 Wh</p>
          </div>
          <div class="card">
            <h3>Power Saved</h3>
            <p id="saved">0 Wh</p>
          </div>
          <div class="card">
            <h3>Cost</h3>
            <p id="cost">₹ 0.00</p>
          </div>
        </div>
      </div>

      <div class="charts">
        <div id="gauge"></div>
        <canvas id="chart" width="400" height="250"></canvas>
      </div>
    </div>

    <script>
      const gauge = new JustGage({
        id: "gauge",
        value: 0,
        min: 0,
        max: 100,
        title: "Power Usage (%)",
        label: "%",
        gaugeColor: "#001f3f",
        levelColors: ["#00ff88", "#ffcc00", "#ff4444"],
        titleFontColor: "#00e6ff",
        labelFontColor: "#fff",
      });

      const ctx = document.getElementById("chart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Used (Wh)",
              borderColor: "#00e6ff",
              data: [],
              fill: false,
            },
            {
              label: "Saved (Wh)",
              borderColor: "#00ff88",
              data: [],
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } },
          },
          plugins: { legend: { labels: { color: "#fff" } } },
        },
      });

      async function updateData() {
        const res = await fetch("/data");
        const d = await res.json();

        document.getElementById("used").innerText =
          d.power_used.toFixed(2) + " Wh";
        document.getElementById("saved").innerText =
          d.power_saved.toFixed(2) + " Wh";
        document.getElementById("cost").innerText = "₹ " + d.cost.toFixed(3);

        const usage = Math.min(d.power_used % 100, 100);
        gauge.refresh(usage);

        const now = new Date().toLocaleTimeString();
        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(d.power_used);
        chart.data.datasets[1].data.push(d.power_saved);

        if (chart.data.labels.length > 25) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
          chart.data.datasets[1].data.shift();
        }

        chart.update();
      }

      setInterval(updateData, 1000);
    </script>
  </body>
</html>
